<div class="app-results">
<h1 *ngIf="selectedProdSorted!=null">Results</h1>

<div *ngFor="let p of selectedProdSorted">
  <h2>{{p.ModelSku}} - {{p.Id}} - {{p.Count}}</h2>
  <label *ngFor="let a of allAnswers">
    <input type="checkbox" disabled [checked]="answerChecked(p.Answers,a.Id)" />
    {{a.PropertyDescription}}
  </label>
</div>
</div>
