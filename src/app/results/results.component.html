<div class="app-results" *ngIf="selectedProdSorted.length > 0">
  <h3 class="header">Results</h3>

  <div class="model-results" *ngFor="let p of selectedProdSorted">
    <h4 class="header">{{p.ModelSku}}</h4>
    <label *ngFor="let a of allAnswers">
    <input type="checkbox" disabled [checked]="answerChecked(p.Answers,a.Id)" />
    {{a.PropertyDescription}}
  </label>
  </div>
</div>
